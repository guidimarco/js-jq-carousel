<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carosello</title>

        <!-- CSS link -->
        <link rel="stylesheet" href="assets/style.css">



    </head>
    <body>
        <div id="wrapper">
            <!-- START DIV CAROUSEL -->
            <div id="carousel-container">
                <!-- TOP DIV: title of carousel container -->
                <div class="title">
                    <h1>Carosello!</h1>
                </div><!-- END TOP DIV: title -->

                <!-- BTM DIV: img carousel -->
                <div class="carousel">
                    <!-- IMG LIST -->


                    <!-- SX PART: whit previus img link -->
                    <div class="prev">

                    </div>

                    <!-- BTM-DOWN PART: with dots link to img -->
                    <div class="dots">

                    </div>

                    <!-- DX PART: whit next img link -->
                    <div class="next">

                    </div>

                </div><!-- END BTM DIV: img carousel -->

            </div><!-- END DIV CAROUSEL -->

        </div>




        <!-- JS link: jquery, main js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/main.js"></script>
    </body>
</html>
