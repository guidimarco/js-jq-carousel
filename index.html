<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carosello</title>

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        <!-- CSS link -->
        <link rel="stylesheet" href="assets/style.css">



    </head>
    <body>
        <div id="wrapper">
            <!-- START DIV CAROUSEL -->
            <div id="carousel-container">
                <!-- TOP DIV: title of carousel container -->
                <div class="title">
                    <h1>Carosello!</h1>
                </div><!-- END TOP DIV: title -->

                <!-- BTM DIV: img carousel -->
                <div class="carousel">
                    <!-- IMG LIST -->
                    <img class="active" src="https://www.atuttodonna.it/atuttodonna/wp-content/uploads/2020/04/immagini-felicit%C3%A0.jpg" alt="smile">
                    <img src="https://www.addlance.com/blog/wp-content/uploads/2019/04/immagini-da-scaricare.jpg" alt="lighthouse">
                    <img src="https://lh3.googleusercontent.com/BdQ1ngugnmV6uT960KOX0G9av7YJF4MnoEdSgi5xBINEC4YYuOp3Q7RUj7i4Cg0tRQ=w884-rwa" alt="juice">
                    <img src="https://www.frasidadedicare.it/frasidadedicare/wp-content/uploads/2020/07/immagini-belle-con-frasi-significative-2.jpg" alt="tree">



                    <!-- SX PART: whit previus img link -->
                    <div class="prev">
                        <i class="fas fa-arrow-left"></i>
                    </div>

                    <!-- BTM-DOWN PART: with dots link to img -->
                    <div class="dots">

                    </div>

                    <!-- DX PART: whit next img link -->
                    <div class="next">
                        <i class="fas fa-arrow-right"></i>
                    </div>

                </div><!-- END BTM DIV: img carousel -->

            </div><!-- END DIV CAROUSEL -->

        </div>




        <!-- JS link: jquery, main js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/main.js"></script>
    </body>
</html>
